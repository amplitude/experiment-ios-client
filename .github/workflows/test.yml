name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-15
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Set Xcode 16.3
        run: |
          sudo xcode-select -switch /Applications/Xcode_16.3.app
          xcodebuild -runFirstLaunch

      - name: Download iOS Simulator Runtime
        run: xcodebuild -downloadPlatform iOS

      - name: Download tvOS Simulator Runtime
        run: xcodebuild -downloadPlatform tvOS

      - name: Carthage Bootstrap
        run: carthage bootstrap --use-xcframeworks

      - name: iOS Tests
        run: |
          xcodebuild test \
            -project Experiment.xcodeproj \
            -scheme Experiment \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest'

      - name: macOS Tests
        run: |
          xcodebuild test \
            -project Experiment.xcodeproj \
            -scheme Experiment \
            -sdk macosx \
            -destination 'platform=macOS'

      - name: tvOS Tests
        run: |
          xcodebuild test \
            -project Experiment.xcodeproj \
            -scheme Experiment \
            -sdk appletvsimulator \
            -destination 'platform=tvOS Simulator,name=Apple TV,OS=latest'

